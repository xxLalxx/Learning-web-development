<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <script>
        let i,n,fact=1;
        
        n= parseInt(prompt("Enter a number"));

        for(i=1;i<=n;i++){
            fact=fact*i;
        }

        document.write(`factorial of ${n} = ${fact}`)


    </script>
</body>
</html>
