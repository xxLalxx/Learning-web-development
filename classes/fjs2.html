<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numerics</title>
  </head>
  <body>
    <p id="ad">
    </p>

      <script>
        document.getElementById("ad").innerHTML = "8+8 = "+(8+8);
        document.write("8-8 = "+(8-8));
        console.log("8*8 = "+(8*8));
        window.alert("8/8 = "+(8/8))
      </script>
    </p>
  </body>
</html>
