<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowels or not</title>
</head>
<body>
    <script>
        let y;
        y=prompt("Enter a character");

        if(y=="a"||y=="e"||y=="i"||y=="o"||y=="u"||y=="A"||y=="E"||y=="I"||y=="O"||y=="U"){
            document.write("It is a vowel");
        }

        else{
            document.write("It is not a vowel");
        }
    </script>
    
</body>
</html>
