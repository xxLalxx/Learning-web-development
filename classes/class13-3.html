<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime or not</title>
</head>
<body>
    <script>
        let n,p=0;
        n= parseInt(prompt("Enter the number"));

        if(n==1){
            document.write("It is not prime");
        }
        else{
            for(i=2;i<n;i++){
            if(n%i==0){
                p++;
            }
        }
        if(p==0){
            document.write("It is prime");
        }
        else{
            document.write("It is not prime");
        }
        }
        
    </script>
    
</body>
</html>
