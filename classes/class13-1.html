<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square</title>
</head>
<body>
    <script>
        var i;
        for(i=1;i<=10;i++){
            document.write(`${i}<sup>2</sup>  = ${i**2}`);
            document.write("<br>")
        }
    </script>
</body>
</html>
