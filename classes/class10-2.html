<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit color</title>
</head>
<body>
    <script>
        let n1;
        n1 = prompt("Enter the fruit");
        if(n1==="Apple"){
            console.log("Red")
        }
        else if(n1==="Orange"){
            console.log("Orange")
        }
        else if(n1==="Grapes"){
            console.log("Purple")
        }
        else{
            console.log("Unknown")
        }
    </script>
</body>
</html>
