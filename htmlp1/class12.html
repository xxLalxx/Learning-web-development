<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested if(Largest of 3 number)</title>
</head>
<body>
    <script>
        let a,b,c;
        a = parseInt(prompt("Enter the first number")); 
        b = parseInt(prompt("Enter the second number")); 
        c = parseInt(prompt("Enter the third number")); 

        if(a>b){
            if(a>c){
                document.write(`${a} is the largest element`);
            }
        }

        else if(b>c){
                document.write(`${b} is the largest element`);
        }

        else{
            console.log(`${c} is the largest element`)
        }

    </script>
</body>
</html>
