<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison if</title>
</head>
<body>
    <script>
        let a,b;

        a=parseInt(prompt("enter the number"));
        b=parseInt(prompt("enter the number"));

        if(a>=b){
            if(a==b){
                document.write(`${a} and ${b} are same`)
            }
            else{
                document.write(`${a} is the largest`)
            }
        }

        else{
            document.write(`${b} is the largest`)
        }
    </script>
</body>
</html>
