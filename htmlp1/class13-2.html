<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>even numbers</title>
</head>
<body>
    <script>
        for(var i=0;i<=50;i++){
            if(i%2==0){
                 document.write(`${i} is even`);
                 document.write("<br>");}
          //  else{ document.write(`${i} is odd`)}
           
        }
    </script>
</body>
