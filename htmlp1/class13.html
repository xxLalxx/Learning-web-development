<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication table</title>
</head>
<body>
    <script>
        var n,i;
        n = prompt("Enter the value")

        for(i=1;i<=10;i++){
            document.write(`${i} * ${n} = ${i*n}`);
            document.write("<br>")
        }

    </script>
    
</body>
</html>
