<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd or even</title>
</head>
<body>
    <script>
        let x,x1;
        x = prompt("Enter the input");
        x1=x%2;
        if(x1===0){
            document.write(`${x} is even`)
        }
        else{
            document.write(`${x} is odd`)
        }
    </script>
    
</body>
</html>
