<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison</title>
</head>
<body>
    <script>
        var x=5,y=10;
        console.log(x<y);
        document.write(`${x} > ${y} is ${x>y}`)
        document.write("<br>")
        document.write(`${x} >= ${y} is ${x>=y}`)
        document.write("<br>")
        document.write(`${x} < ${y} is ${x<y}`)
        document.write("<br>")
        document.write(`${x} <= ${y} is ${x<=y}`)
        document.write("<br>")
        document.write(`${x} == ${y} is ${x==y}`)
        document.write("<br>")
        document.write(`${x} != ${y} is ${x!=y}`)
        document.write("<br>")

    </script>
    
</body>
</html>
