<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable learning</title>
</head>
<body>
    <p>values : 10,8</p>
    <p id="sum"></p>
    <script>
        var x,y;
        x=10;
        y=8;
        document.getElementById("sum").innerHTML="sum = "+(x+y)
        document.write("difference = "+(x-y)) 
        document.writeln("hi")
        console.log("product = "+(x*y))
        window.alert("division ="+(x/y))

    </script>
</body>
</html>
