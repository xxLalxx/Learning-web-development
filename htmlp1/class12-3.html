<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fizz buzz</title>
</head>
<body>
    <script>
        var i;
        for(i=1;i<=50;i++){
            if(i%3==0){
                if(i%5==0){
                    document.write("fizz buzz");
                    document.write("<br>");
                }
                else{
                    document.write("fizz");
                    document.write("<br>");}
                }   
            else if(i%5==0){
                document.write("buzz");
                document.write("<br>");
            }
            else{
                document.write(`${i}`);
                document.write("<br>");
            }
        }
    </script>
    
</body>
</html>
