<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If else</title>
</head>
<body>
    <p id="sum"></p>
    <script>
        let n1,n2;
        n1 = parseInt(prompt("enter the first number"));
        n2 = parseInt(prompt("Enter the second number"));
        if(n1>n2){
            document.write(`${n1} is the bigger number`)
        } 
        else if(n1==n2){
            document.write(`${n1} is equal to ${n2}`)
        }
        else{
            document.write(`${n2} is the bigger number`)
        }

        document.getElementById("sum").innerHTML=`${n1+n2} ewfug`
    </script>
</body>
</html>
