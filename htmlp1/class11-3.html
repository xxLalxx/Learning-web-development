<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisible by 3 and 5</title>
</head>
<body>
    <script>
        let n;
        n=parseInt(prompt("Enter a number"));

        if(n%5==0 && n%3==0){
            document.write("Divisible");
        }
        else{
            document.write("not divisible");
        }
    </script>
    
</body>
</html>
