<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Getting input</title>
  </head>
  <body>
    <p id="gm"></p>

    <script>
      let x,y;
      let z,w;
      x = prompt("Enter the name")
      y = parseInt(prompt("Enter a number:"))
      z = parseInt(prompt("Enter a number:"))
      w = parseInt(prompt("Enter a number:"))
      document.getElementById("gm").innerHTML=`Good morning ${x}`
      console.log(`Good morning ${x}`)
      document.write(`Entered number = ${y} ,${z}, ${w}`)
      window.alert(`Good morning ${x}`)
      console.log(`sum = ${w+z+y}`)
    </script>
  </body>
</html>
