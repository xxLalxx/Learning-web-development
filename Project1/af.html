<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n,count=0,i;
        n= parseInt(prompt("Enter"));

        for(i=1;i<=n;i++){
            if(n%i==0){
                count=count+1;
            }
        }
        if(count==2){
            console.log("prime");
        }
        else{
            console.log("not prime");
        }
    </script>
</body>
</html>
