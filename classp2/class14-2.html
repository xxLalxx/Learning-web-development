<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square of 15 to 25</title>
</head>
<body>
    <script>
        for(i=15;i<=25;i++){
            document.write(`${i}<sup>2</sup> = ${i*i} <br>`);
        }
    </script>
    
</body>
</html>
