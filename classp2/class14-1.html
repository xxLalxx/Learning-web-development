<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Natural numbers</title>
</head>
<body>
    <script>
        let i,sum=0;
        let n = parseInt(prompt("Enter a number:"))
        for(i=1;i<=n;i++){
            sum+=i
        }
        document.write(sum)
    </script>
</body>
</html>
